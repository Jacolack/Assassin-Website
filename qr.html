<!DOCTYPE html>
<html>
<head>
    <title>QR Code</title>
<style>
    html,body,h1,h2,h3,h4,h5,h6 {
    font-family: 'Courier', arial;
    color: white;
}
    
html, body {
    margin:0;
    padding:0;
    height:100%;
    width: 100%;
    background-color: #400301;
}
    
.center { 
  height: 100%;
  position: relative;
}

.center div {
  margin: 0;
  position: absolute;
  color: white;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
    
.center img {
    display: block;
     margin: auto;
}
</style>
</head>
<body>

<div class="center">
    <div>
  <img src="assets/assassinQR.svg">
    <h3>Scan this QR code with your mobile device.</h3>
        </div>
</div>

</body>
</html>
